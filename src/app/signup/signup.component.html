<div class="container">
    <div class="wrapper">
      <div class="title"><span>Signup</span></div>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required id="fname" [(ngModel)]="user.fname" name="fname">
          </div>
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Phone Number" required id="phonenumber" [(ngModel)]="user.phonenumber" name="phonenumber" >
        </div>
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" required id="email" [(ngModel)]="user.email" name="email">
          </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="password" [(ngModel)]="user.password" name="password">
        </div>
        
        <div class="row button">
            <input type="submit"  value="Register" (click)="show()">
        </div>
        <div *ngIf="alert" class="alert alert-success fade show" role="alert">
          <strong>Success!</strong> You Registered Successfully!
        </div>
        <div class="signup-link"> <a href="#">Login</a></div>
      </form>
    </div>
  </div>
