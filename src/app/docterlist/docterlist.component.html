<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Doctor Name</td>
            <td>Specialists</td>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of user"> 
                    <td>{{d.doctorname}}</td>
                    <td>{{d.specialists}}</td> 
                    <td>
                        <button class="btn btn-primary" style="background-color: #16a085;" >Update</button>
                    </td>
                    </tr>
                    </tbody>
                    </table>
                    <button class="btn btn-primary" style="background-color: #16a085;margin-left: 30px;margin-top: 20px;" (click)="show()">Add Doctor</button>
                    <div *ngIf="view">
                        <app-adddoctor></app-adddoctor>
                    </div>
