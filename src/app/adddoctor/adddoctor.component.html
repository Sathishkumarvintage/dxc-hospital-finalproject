<div class="col-sm-5" style="margin-left: 30px;">
<div *ngIf="view">
    <div class="form-head">
        <h2>Add Docters</h2>
    </div>
    <div class="form-body">
      <form (ngSubmit)="onSubmit()">
    <div class="row form-row">
      <label for="name" class="form-label">Enter Full Name:</label>
          <input type="text" class="form-control" required  id="doctorname" [(ngModel)]="user.doctorname" name="doctorname">
        </div>   
        <div class="row form-row">
            <label for="name" class="form-label">Enter Specialists:</label>
                <input type="text" class="form-control" required  id="specialists" [(ngModel)]="user.specialists" name="specialists">
              </div>   
              <div class="row form-row">
                <button class="btn btn-success btn-appointment" type="submit" (click)="show()" >
                  Add Doctor
                </button>
                
             </div>
             <div *ngIf="alert" class="alert alert-success fade show" role="alert">
               <strong>Success!</strong> You Added Successfully!
             </div>
             <div class="row form-row" style="color:#16a085;"> <a (click)="view=false">Back</a></div>
             </form>
</div>
</div>
</div>
